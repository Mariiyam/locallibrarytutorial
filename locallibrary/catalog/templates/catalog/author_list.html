{% extends 'base_generic.html' %}

{% block content%}

    <h1> Author List </h1>
    {% if author_list %}
    <ul>
        {% for author in author_list %}
        <li> 
            {{author.first_name}} 
            {{author.last_name}}
            {{author.date_of_birth}}
        </li>
        {%endfor%}
    </ul>
    {%else%}
    <p> There are no authors ! </p>
    
    {%endif%}
    {% endblock content%}
